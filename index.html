<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CONECTOR TO CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator"> <!--la usamos para editar desde css-->
        <form action="">
            <input type="text" class="screen">
        </form>
        <div class="bottoms">
            <!--ESTOS SON LOS BOTONES *,+,-,/ -->
            <button type="buttom" class="btn btn-yellow" data-num="+">+</button>
            <button type="buttom" class="btn btn-yellow" data-num="-">-</button>
            <button type="buttom" class="btn btn-yellow" data-num="*">*</button>
            <button type="buttom" class="btn btn-yellow" data-num="/">/</button>

            <!--NUMEROS-->            
            <button type="buttom" class="btn btn-gray" data-num="7">7</button>
            <button type="buttom" class="btn btn-gray" data-num="8">8</button>
            <button type="buttom" class="btn btn-gray" data-num="9">9</button>
            <button type="buttom" class="btn btn-gray" data-num="4">4</button>
            <button type="buttom" class="btn btn-gray" data-num="5">5</button>
            <button type="buttom" class="btn btn-gray" data-num="6">6</button>
            <button type="buttom" class="btn btn-gray" data-num="3">3</button>
            <button type="buttom" class="btn btn-gray" data-num="2">2</button>
            <button type="buttom" class="btn btn-gray" data-num="1">1</button>
            <button type="buttom" class="btn btn-gray" data-num="0">0</button>
            <!-- =  y C (clear)-->
            <button type="buttom" class="btn btn-gray" data-num=".">.</button>
            <button type="buttom" class="btn-equal">=</button>
            <button type="buttom" class="btn btn-clear">C</button>




        </div>
    </section>


    <!--CONECTOR TO JS-->
    <script src="main.js"></script>
</body> 
</html>
